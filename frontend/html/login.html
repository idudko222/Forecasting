{% extends "html/base.html" %}

{% block content %}
<div class="auth-container">
    <div class="logo">
        <img src="/frontend/img/icon.jpg" alt="icon"></img>
        <h2>Прогнозирование цен на недвижимость</h2>

    </div>
    
    {% if form.errors %}
    <div class="alert alert-danger">
        Неверное имя пользователя или пароль. Попробуйте снова.
    </div>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_username" class="form-label">Имя пользователя</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Войти</button>
        
        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}">Забыли пароль?</a> | <a href="{% url 'register' %}">Регистрация</a>
        </div>
    </form>
</div>
{% endblock %}
