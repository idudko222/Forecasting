{% extends "html/base.html" %}

{% block content %}
<div class="auth-container">
    <div class="logo">
        <img src="/frontend/img/icon.jpg" alt="icon">
        <h2>Сброс пароля</h2>
    </div>
    
    {% if form.errors %}
    <div class="alert alert-danger">
        Пожалуйста, введите корректный email адрес.
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            <input type="email" 
                   name="{{ form.email.name }}" 
                   class="form-control" 
                   id="{{ form.email.id_for_label }}" 
                   required
                   placeholder="Введите email, указанный при регистрации">
            {% if form.email.errors %}
                <div class="text-danger">{{ form.email.errors }}</div>
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Отправить ссылку для сброса</button>
        
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}">Вернуться к входу</a>
        </div>
    </form>
</div>
{% endblock %}
