{% extends "html/base.html" %}

{% block content %}
<div class="auth-container">
    <div class="logo">
        <img src="/frontend/img/icon.jpg" alt="icon">
        <h2>Письмо отправлено</h2>
    </div>
    
    <div class="alert alert-success">
        <p>Мы отправили вам инструкции по сбросу пароля на указанный email.</p>
        <p>Если вы не получили письмо, проверьте папку "Спам" или убедитесь, что ввели правильный email.</p>
    </div>
    
    <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="btn btn-primary">Вернуться к входу</a>
    </div>
</div>
{% endblock %}
