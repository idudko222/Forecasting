<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости недвижимости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<style>
    #map {
        width: 100%;
        height: 400px;
        margin: 20px 0;
        border-radius: 8px;
    }
</style>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Калькулятор стоимости недвижимости</h1>
    <form id="predictionForm">
        <div class="row g-3">
            <div class="col-12">
                <label class="form-label">Выберите местоположение на карте:</label>
                <div class="alert alert-info mb-2">
                    <i class="bi bi-info-circle"></i> Переместите метку на карте, чтобы указать точное
                    местоположение
                </div>
                <div id="map"></div>
                <input type="hidden" id="geo_lat" value="45.091628">
                <input type="hidden" id="geo_lon" value="38.901597">
            </div>
            <div class="col-md-6">
                <label for="region" class="form-label">Регион</label>
                <input type="text" class="form-control" id="region" value="Краснодарский край" required>
            </div>
            <div class="col-md-6">
                <label for="building_type" class="form-label">Тип здания</label>
                <select class="form-select" id="building_type" required>
                    <option value="0">Другой</option>
                    <option value="1" selected>Панельный</option>
                    <option value="2">Монолитный</option>
                    <option value="3">Кирпичный</option>
                    <option value="4">Блочный</option>
                    <option value="5">Деревянный</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="rooms" class="form-label">Количество комнат</label>
                <input type="number" class="form-control" id="rooms" value="3" min="0" required>
            </div>
            <div class="col-md-4">
                <label for="area" class="form-label">Общая площадь (м²)</label>
                <input type="number" class="form-control" id="area" value="80" step="0.1" required>
            </div>
            <div class="col-md-4">
                <label for="kitchen_area" class="form-label">Площадь кухни (м²)</label>
                <input type="number" class="form-control" id="kitchen_area" value="13" step="0.1" required>
            </div>
            <div class="col-md-4">
                <label for="level" class="form-label">Этаж</label>
                <input type="number" class="form-control" id="level" value="16" min="1" required>
            </div>
            <div class="col-md-4">
                <label for="levels" class="form-label">Этажей в доме</label>
                <input type="number" class="form-control" id="levels" value="16" min="1" required>
            </div>
            <div class="col-md-4">
                <label for="object_type" class="form-label">Тип объекта</label>
                <select class="form-select" id="object_type" required>
                    <option value="1" selected>Новостройка</option>
                    <option value="2">Вторичка</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="year" class="form-label">Год</label>
                <input type="number" class="form-control" id="year" value="2025" min="1900" max="2100" required>
            </div>
            <div class="col-md-6">
                <label for="month" class="form-label">Месяц</label>
                <input type="number" class="form-control" id="month" value="4" min="1" max="12" required>
            </div>
            <div class="col-12 position-relative">
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Рассчитать стоимость
                </button>
                <div class="spinner-border text-primary d-none" role="status" id="loadingSpinner">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
                <div class="invalid-feedback" id="submitError"></div>
            </div>
        </div>
    </form>

    <div id="result" class="mt-4 p-3 bg-light rounded d-none">
        <h3>Предсказанная стоимость:</h3>
        <div class="display-4" id="price">-</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Подключите API Яндекс.Карт -->
<script src="https://api-maps.yandex.ru/2.1/?apikey=720b21ca-1df5-4af6-a2a5-671479b9b525&lang=ru_RU"
        type="text/javascript"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
